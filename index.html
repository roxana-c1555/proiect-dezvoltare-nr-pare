<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtrare Numere Pare</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <header>
  <h1>Filtrare numere pare</h1>
</header>
  <div class="container">
  <h1>Introduceți o listă de numere, separate prin spații</h1>
  
  <select id="filterType">
    <option value="pare">Numere pare</option>
    <option value="impare">Numere impare</option>
    <option value="prime">Numere prime</option>
    <option value="multipli3">Multipli de 3</option>
  </select>
  
  <input type="text" id="inputNumbers" placeholder="Ex: 1 2 3 4 5 6" >
  <button onclick="handleFilter()">Filtrează</button>
  <p id="output"></p>

    <button onclick="resetFields()">Reset</button>  
  </div>

  <hr>

  <div class="container">
    <h1>Provocare: Citește din Fișier.txt</h1>
    <input type="file" id="fileInput" accept=".txt" >
    <button onclick="handleFile()">Încarcă fișier</button>
    <pre id="outputFile"></pre>
  </div>

  <script src="script.js"></script>


  <hr>

<div class="container">
  <h2>Provocare: Filtrare din fișier JSON</h2>
  <input type="file" id="jsonInput" accept=".json">
  <button onclick="handleJSON()">Filtrează din JSON</button>
  <pre id="jsonOutput"></pre>
</div>
<footer>
  <p>&copy; FEAA, 2025 Proiect realizat de Ciubuc Roxana și Ailenei Iulia</p>
</footer>

<button onclick="toggleDarkMode()">Comută Mod Întunecat</button>

</body>
</html>
